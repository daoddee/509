<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaqus Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-input {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .send-btn {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .send-btn:hover {
            background: #0056b3;
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            display: block;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1e7fd;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #d4edda;
            text-align: left;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Abaqus Chatbot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="chat-input" placeholder="Ask something...">
        <button class="send-btn" id="send-btn">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ Chatbot Loaded!");

            document.getElementById("send-btn").addEventListener("click", function () {
                console.log("üì© Send button clicked!");
                sendMessage();
            });

            document.getElementById("user-input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    console.log("üîÑ Enter key pressed! Sending message...");
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            let chatBox = document.getElementById("chat-box");

            if (userInput === "") {
                console.log("‚ö†Ô∏è Empty input, not sending.");
                return;
            }

            console.log("‚úÖ User input:", userInput);

            // Display user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = "You: " + userInput;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById("user-input").value = "";

            // Scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            console.log("üîó Sending request to backend...");

            fetch("https://five09.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userInput,
                    style: "detailed"
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("‚úÖ Response from chatbot:", data);

                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = "Bot: " + (data.response || "Error: No response from chatbot.");
                chatBox.appendChild(botMessage);

                // Scroll to latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("‚ùå Fetch error:", error);
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = "Error: Unable to reach chatbot.";
                chatBox.appendChild(botMessage);
            });
        }
    </script>

</body>
</html>
