<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaqus Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all">
    
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Abaqus Chatbot</h1>
        
        <!-- Chat Box -->
        <div class="chat-box h-96 overflow-y-auto p-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700" id="chat-box"></div>
        
        <!-- Input & Button -->
        <div class="flex mt-4">
            <input type="text" id="user-input" class="w-full p-3 border rounded-md bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600" placeholder="Ask something...">
            <button class="ml-2 px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md" id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("send-btn").addEventListener("click", sendMessage);
            document.getElementById("user-input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") sendMessage();
            });
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            let chatBox = document.getElementById("chat-box");
            
            if (userInput === "") return;
            
            appendMessage("You", userInput, "bg-blue-500 text-white ml-auto");
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            fetch("https://five09.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.response || "Error: No response.", "bg-gray-200 text-gray-900");
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage("Bot", "Error: Unable to reach chatbot.", "bg-red-500 text-white");
            });
        }
        
        function appendMessage(sender, text, classes) {
            let chatBox = document.getElementById("chat-box");
            let message = document.createElement("div");
            message.className = `p-3 my-2 rounded-md max-w-xs ${classes}`;
            message.innerText = `${sender}: ${text}`;
            chatBox.appendChild(message);
        }
    </script>
</body>
</html>
